<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .registration-container {
            background-image: url('dance.jpg'); /* URL to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #registrationForm {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        #confirmation {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Dance Registration</h1>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="danceStyle">Select Dance Style:</label>
            <select id="danceStyle" name="danceStyle" required>
                <option value="ballet">Ballet</option>
                <option value="hiphop">Hip Hop</option>
                <option value="contemporary">Contemporary</option>
                <option value="salsa">Salsa</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <input type="submit" value="Register">
        </form>

        <div id="confirmation" style="display: none;">
            <h2>Thank you for registering!</h2>
            <p>We've received your registration for the <span id="selectedDanceStyle"></span> dance style.</p>
        </div>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form values
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const danceStyle = document.getElementById("danceStyle").value;

            // Display confirmation message
            document.getElementById("selectedDanceStyle").textContent = danceStyle;
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
</body>
</html>
